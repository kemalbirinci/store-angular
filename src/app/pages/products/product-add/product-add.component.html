<div style="float:left">
    <h3>Ürün Ekle</h3>
</div>
<div class="text-right">
    <a routerLink="/products" class="btn btn-primary">Ürünler</a>
</div>
<div class="clearfix"></div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Ürün Adı</label>
            <input type="text" name="productName" class="form-control" formControlName="productName" required>
        </div>

        <div class="form-group">
            <label>Kategori</label>
            <select name="categoryID" formControlName="categoryID" class="form-control" required>
                <option *ngFor="let category of categories" value="{{category.categoryID}}">{{category.categoryName}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Fiyatı</label>
            <input type="number" name="price" class="form-control" formControlName="price" pattern="^\d+(?:\.\d{1,2})?$"
                required>
        </div>

        <div class="form-group">
            <label>Vergi</label>
            <input type="number" min="0" name="priceVat" class="form-control" formControlName="priceVat"
                pattern="^\d+(?:\.\d{1,2})?$" required>
        </div>

        <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Ekle</button>
    </div>

</form>
