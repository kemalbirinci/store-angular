<div style="float:left">
    <h3>Ürünler</h3>
</div>
<a routerLink="/products/add" class="btn btn-primary float-right">Yeni Ürün Ekle</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Ürün Adı</th>
            <th scope="col">Fiyat</th>
            <th scope="col">Kdv</th>
            <th scope="col">İşlem</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <th>{{product.productID}}</th>
            <td>{{product.productName}}</td>
            <td>{{product.price}}</td>
            <td>{{product.priceVat}}</td>
            <td>
                <div class="btn-group">
                    <a href="#" [routerLink]="['/products/edit/'+ product.productID]"
                        routerLinkActive="router-link-active" class="btn btn-success">Düzenle</a>
                    <a href="#" (click)="deleteProduct(product)" class="btn btn-danger">Sil</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
