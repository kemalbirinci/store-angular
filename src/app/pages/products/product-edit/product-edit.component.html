<div style="float:left">
    <h3>Ürün Düzenle</h3>
</div>
<div class="text-right">
    <a routerLink="/products/add" class="btn btn-primary  mr-1">Yeni Ürün Ekle</a>
    <a routerLink="/products" class="btn btn-primary">Ürünler</a>
</div>
<div class="clearfix"></div>
<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="product">
    <input type="hidden" name="productID" class="form-control" formControlName="productID">
    <div class="col-md-6">
        <div class="form-group">
            <label>Ürün Adı</label>
            <input type="text" name="productName" class="form-control" formControlName="productName" required>
        </div>

        <div class="form-group">
            <label>Kategori</label>
            <select name="categoryID" formControlName="categoryID" class="form-control">
                <option *ngFor="let category of categories" value="{{category.categoryID}}"
                    [selected]="category.categoryID==product.categoryID">{{category.categoryName}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Fiyatı</label>
            <input type="number" name="price" class="form-control" formControlName="price" placeholder="0.00"
                pattern="^\d+(?:\.\d{1,2})?$" required>
        </div>

        <div class="form-group">
            <label>Vergi</label>
            <input type="number" min="0" name="priceVat" class="form-control" formControlName="priceVat"
                pattern="^\d+(?:\.\d{1,2})?$" required>
        </div>

        <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Güncelle</button>
    </div>

</form>
